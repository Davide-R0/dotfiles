[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "Cpu "
format-prefix-foreground = ${colors.primary}
;label = %percentage%%
;label-warn = %percentage%%
;label-warn-background = %{colors.alert}
;warn-percentage = 50

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label> <ramp-coreload> 
;${module/temperature}

; Format used when average CPU load (same as %percentage%) reaches warn-percentage
; If not defined, format is used instead.
; Available tags:
;   <label-warn>
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
; New in version 3.6.0
;format-warn = CPU <label-warn>
;format-warn-background = %{colors.alert}

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = %percentage%%

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
; New in version 3.6.0
;label-warn = %percentage%%
;label-warn-background = %{colors.alert}

; Spacing (number of spaces, pixels, points) between individual per-core ramps
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

ramp-coreload-0-foreground = #444444
ramp-coreload-1-foreground = #55aa55

ramp-coreload-2-foreground = #557755
ramp-coreload-3-foreground = #557755

ramp-coreload-4-foreground = #f5a70a
ramp-coreload-5-foreground = #f5a70a

ramp-coreload-6-foreground = #ff5555
ramp-coreload-7-foreground = #ff5555


[module/temperature]
type = custom/script
exec = ~/.config/polybar/tmp-cpu.sh
interval = 2

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; format-low once this charge percentage is reached
low-at = 15

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
poll-interval = 5

time-format = %H:%M

format-charging-prefix = "Chr "
label-charging = %percentage%% %time% (%consumption% W)
format-charging-prefix-foreground = ${colors.primary}

format-discharging-prefix = "Bat "
label-discharging = %percentage%% %time% (%consumption% W)
format-discharging-prefix-foreground = ${colors.primary}

label-full = Fully charged
label-full-foreground = ${colors.good}

label-low = BATTERY LOW
label-low-foreground = ${colors.alert}

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
use-actual-brightness = true

; Interval in seconds after which after which the current brightness is read
poll-interval = 0

; Enable changing the backlight with the scroll wheel
; DO NOT RUN POLYBAR AS ROOT. 
enable-scroll = true

; Interval for changing the brightness (in percentage points).
scroll-interval = 10

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d%
time = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date% %time%
;label-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "%{T3}⭘%{T-}"
;"⏻"
;"%{T3}⏻%{T-}"
label-open-foreground = ${colors.alert}
label-close = <
label-close-foreground = ${colors.good}
label-separator = ⟨
;label-separator-foreground = ${colors.foreground}

;Powermenu

;menu-0-0 = " %{T3}󰤁%{T-} "
;"Hibernate"
;menu-0-0-exec = menu-open-1
;menu-0-0-foreground = ${colors.alert}

menu-0-0 = " %{T3}󰑓%{T-} "
;"Reboot"
menu-0-0-exec = menu-open-2
;menu-0-1-foreground = ${colors.alert}


menu-0-1 = "  "
;"Shutdown"
menu-0-1-exec = menu-open-3
;menu-0-2-foreground = ${colors.alert}


;Reboot
menu-2-0 = "<"
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.good}
menu-2-1 = " %{T3}󰑓%{T-} "
;"Reboot"
menu-2-1-exec = loginctl reboot
menu-2-1-foreground = ${colors.alert}

;Shutdown
menu-3-0 = "<"
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${colors.good}
menu-3-1 = "  "
;"Shutdown"
menu-3-1-exec = loginctl poweroff now
menu-3-1-foreground = ${colors.alert}

;Hibernate
menu-1-0 = "<"
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.good}
menu-1-1 = " %{T3}󰤁%{T-} "
;"Hibernate"
menu-1-1-exec = loginctl hibernate
menu-1-1-foreground = ${colors.alert}


[module/nvidiatop1]
type = custom/script
format-prefix = "Gpu "
format-prefix-foreground = ${colors.primary}
exec = ~/.config/polybar/nvidia-polybar.sh
interval = 1 


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-right = exec ~/.config/polybar/toggle_bluetooth.sh
format-padding = 0
;format-background = #000000
;format-foreground = #ffffff

[settings]
screenchange-reload = true
pseudo-transparency = false

