# i3status configuration file.
# see "man i3status" for documentation.
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general { 
    colors = true
    
    #tempo di refresh dei valori della barra
    interval = 3

    markup = "pango"
}

#order += "ipv6"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery all"
order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "memory"
#order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery all {
    path = /sys/class/power_supply/BAT%d/uevent	

    #Icone
    status_chr = "âš¡ CHR"
    status_bat = "ğŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"	

    last_full_capacity = true

    #Indicatore della batteria diventa rosso
    low_threshold=15
    threshold_type="percentage"

    format = "<span color='#98971a'>%status %percentage %remaining (%consumption)</span>"
}

disk "/" {
    format = "<span color='#ffffff'>ó°› : %avail</span>"
    #Formato con totale
    #format = "%avail - %total"
}


cpu_usage {
    #path = /proc/stat
    format = "<span color='#ffffff'>cpu: %usage</span>"
    separator=false
}
cpu_temperature 0 {
    format = "<span color='#ffffff'>%degrees Â°C</span>"
    max_threshold = 60
    format_above_threshold = "Warning T: %degrees Â°C"
}

load {
    format = "%1min %5min"
}

memory {
    #format = "Ram: %used - %available"
    format = "<span color='#ffffff'>ram: %used / %total</span>"
    #threshold_degraded = "1G"
    threshold_degraded = 10%
    threshold_critical = 5%
    decimals = 1
    #unit = auto
    format_degraded = "RAM < %available"
}

volume master {
    format = "<span color='#ffffff'>â™ª: %volume</span>"
    format_muted = "â™ª: muted (%volume)"
    device = "pulse:alsa_output.pci-0000_00_1b.0.analog-stereo"
}

tztime local {
    #color=#ebb24a
    format = "<span color='#458588'>îª°  %Y-%m-%d   î™ %H:%M</span>"
    #timezone = "GMT + 1"
    timezone = "Europe/Rome"
    #hide_if_equals_localtime = true
}

